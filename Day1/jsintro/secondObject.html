<!Doctype html>
<html>

<body>
    <h2>JS function</h2>
    <p id="demo"></p>
    
</body>
<script>
    //create an object
    var car = {brand: "Audi", model: "Q7"}
    
    function getCarBrand() {
        return car.brand;
    }
    document.getElementById("demo").innerHTML = getCarBrand();
</script>
    

</html>
